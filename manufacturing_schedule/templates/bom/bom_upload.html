{% extends 'partials/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="mx-auto my-2"  enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning mt-2">Submit</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
